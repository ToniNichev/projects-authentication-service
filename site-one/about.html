<html>
    <head>
      <link rel="stylesheet" href="styles.css">

      <script type = "text/javascript">
        // make query string params publicly available. Bad practice but for the purpose of this example it will work
        var qs = {};
        function initOnLoad() {
          const urlParams = new URLSearchParams(location.search);

          for (const [key, value] of urlParams) {
            qs[key] = value;
              console.log(`${key}:${value}`);
          }
          if(typeof qs.email !== 'undefined') {
            document.querySelector("#myAccount").innerHTML = qs.email + ' (<a href="https://public.toni-develops.com/examples/oauth/oauth-service/sign-out.php?site=siteone&page=about.html">log-out</a>)';
          }
        }
      </script>
    </head>
    <body onload="initOnLoad()">      
      <h1>Welcome to SITE ONE</h1>
      <header class="navHeader">
        <div id="mainMenuContainer">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="products.html">PRODUCTS</a></li>
            <li class="active"><a href="about.html">ABOUT</a></li>
          </ul>

        </div>
        <div id="myAccount">
          <a href="https://public.toni-develops.com/examples/oauth/oauth-service/sign-in.php?site=siteone&page=about.html">Log-In</a>
        </div>        
      </header>
      <div style="clear:both"></div>
      <p>This is the about page</p>
    </body>
</html>
